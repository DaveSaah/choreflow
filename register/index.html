<!doctype html>
<html lang="en">
  <head>
    <title>Chore Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./../assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h1>
        <a class="nav__title" href="/">Chore Management System</a>
      </h1>
      <div>
        <a class="nav__link" href="../login/">Login</a>
        <a class="nav__link" href="../register/">Register</a>
      </div>
    </nav>
    <div class="register">
      <h2 class="form__title">Register your account</h2>
      <div class="container">
        <form action="">
          <div class="form__layout">
            <div class="form__layout__item">
              <label for="fname">First name</label
              ><input
                type="text"
                name="fname"
                class="input__item"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form__layout__item">
              <label for="lname">Last name</label
              ><input
                type="text"
                name="lname"
                class="input__item"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="form__layout">
            <div class="form__layout__item">
              <label for="gender">Gender</label>
              <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">male</label><br />
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">female</label><br />
              </div>
            </div>
            <div>
              <label for="role">Family Role</label>
              <select name="family_role">
                <option value="father">Father</option>
                <option value="mother">Mother</option>
                <option value="son">Son</option>
                <option value="daughter">Daughter</option>
              </select>
            </div>
          </div>
          <div class="form__layout">
            <div class="form__layout__item">
              <label for="dob">Date of Birth</label>
              <input type="date" class="input__item" id="dob" name="dob" />
            </div>
            <div class="form__layout__item">
              <label for="tel">Telephone</label>
              <input type="tel" class="input__item" id="tel" name="tel" />
            </div>
          </div>
          <div class="form__layout__plain">
            <div>
              <label for="email">Enter your email</label>
              <input
                class="input__item"
                type="text"
                name="email"
                placeholder="Email"
              />
            </div>
            <div>
              <label for="pass1">Enter your password</label>
              <input
                class="input__item"
                type="password"
                name="pass1"
                placeholder="Password"
              />
            </div>
            <div>
              <label for="pass2">Re-type your password</label>
              <input
                class="input__item"
                type="password"
                name="pass2"
                placeholder="Password"
              />
            </div>
          </div>
          <div>
            <input
              class="form__button"
              type="submit"
              name="submit"
              value="Register"
            />
          </div>
        </form>
        <div class="form__info">
          Already have an account? <a href="./../login">Sign in</a>.
        </div>
      </div>
    </div>
  </body>
</html>
