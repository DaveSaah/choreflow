<!doctype html>
<html lang="en">
  <head>
    <title>Chore Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <link href="./../assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h1>
        <a class="nav__title" href="/">Chore Management System</a>
      </h1>
      <div>
        <a class="nav__link" href="./../login/">Login</a>
        <a class="nav__link" href="./../register/">Register</a>
      </div>
    </nav>
    <h2 class="form__title">Login</h2>
    <div class="container">
      <form action="">
        <div>
          <input
            class="input__item"
            type="text"
            name="email"
            placeholder="Email"
          />
        </div>
        <div>
          <input
            class="input__item"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            class="form__button"
            type="submit"
            name="submit"
            value="Sign in"
          />
        </div>
      </form>
      <div class="form__info">
        New here? <a href="./../register">Register</a> with us.
      </div>
    </div>
  </body>
</html>
